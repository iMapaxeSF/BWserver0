
["Class Select"]
	#Force player to pick a class after joining
	force_pick = false
	#Message players who haven't selected a class
	join_message = true
	#Ability to deselect classes (survival) via /classreset
	deselect = false
	#Enter Join Message Text
	join_message_text = "Click the Assigned Key [M] To Open the RPG Race Selection Menu"

["Elf Class Attributes"]
	#Whether or not elves have night vision
	elf_night_vision = true
